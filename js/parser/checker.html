<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STB Parser Checker</title>
    <style>
      body {
        font-family: sans-serif;
      }
      #output {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .data-section {
        margin-bottom: 15px;
      }
      .data-section h3 {
        margin-bottom: 5px;
        border-bottom: 1px solid #eee;
        padding-bottom: 3px;
      }
    </style>
  </head>
  <body>
    <h1>ST-Bridge Parser Checker</h1>
    <p>STBファイルを選択してください:</p>
    <input type="file" id="stbFile" accept=".stb, .xml" />

    <div id="output">ここにパース結果が表示されます...</div>

    <!-- stbXmlParser.js と main.js を読み込む -->
    <!-- stbXmlParser.js のパスは実際の場所に合わせてください -->
    <script type="module" src="../viewer/utils/utils.js"></script>
    <script type="module" src="./stbXmlParser.js"></script>
    <script type="module" src="./checker.js"></script>
  </body>
</html>
